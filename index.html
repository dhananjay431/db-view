<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://volodymyrbaydalka.github.io/docxjs/dist/docx-preview.js"></script> -->
    <style>
      .table-container {
        overflow-x: auto;
        margin: 20px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      /* Targeting the table generated by sheet_to_html */
      table {
        border-collapse: collapse;
        width: 100%;
        background-color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
      }

      /* Header styling */
      table tr:first-child {
        background-color: #ccc; /* Excel Green */
        color: #000;
        font-weight: bold;
        text-align: left;
      }

      /* Cell padding and borders */
      table td {
        padding: 12px 15px;
        border: 1px solid #e0e0e0;
      }

      /* Zebra striping for readability */
      table tr:nth-child(even) {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <input type="file" id="file" />
    <div id="view"></div>

    <!-- <br />
    <h1>new</h1>
    <input type="file" id="fileDoc" /> -->
    <script>
      const fileToBase64 = (file) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = (error) => reject(error);
        });
      };
      document
        .getElementById("file")
        .addEventListener("change", async (event) => {
          let base64 = await fileToBase64(event.target.files[0]).then(
            (resp) => {
              return resp.split(",")[1];
            }
          );

          db.show(base64, event.target.files[0].name, "view");
        });
    </script>

    <script src="./dist/dv-view.js"></script>
  </body>
</html>
